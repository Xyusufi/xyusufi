apply plugin: 'com.android.application'

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.alachiq.mafiagamemanager"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {}
        release {
            // unsigned release by default; if you want signed release, we'll add signing configs
            minifyEnabled false
        }
    }

    // allow large assets if needed
    aaptOptions {
        cruncherEnabled = false
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}


